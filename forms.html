<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <title>Contacts</title>
</head>

<body>

    <section class="container">
        <form>
            <fieldset>
                <legend>
                    <h2 class="menu">informations personnelles</h2>
                </legend>



                <center>
                    <label for="name">NOM:</label>
                    <input type="text" id="name" placeholder="" required minlength="4" maxlength="10" size="10" /><br><br>
                    <label for="prenom">prenom:</label>
                    <input type="text" id="prenom" placeholder="" required minlength="4" maxlength="10" size="10" /><br><br>
                    <label for="sexe">Genre</label>
                    <input type="radio" name="sex" value="H" checked required minlength="1"> Homme <input type="radio" name="sex" value="F" required minlength="1"> Femme <br><br>
                    <label for="age">age:</label>
                    <input type="number" name="" id="age" required min="12" max="99"><br><br>
                    <label for="email">@mail:</label>
                    <input type="email" id="email" placeholder="" required pattern=".+@globex.com" size="30" /><br><br>
                    <label for="phone">fix/mobile</label>
                    <input type="tel" id="phone" placeholder="" required pattern="+687 [0-9]{3}-[0-9]{3}">
                    <label for="place">Pays de residence:</label>
                    <select name="" id="palce">
                            <option value="metropole">france</option>
                            <option value="domtom">dom/tom</option>
                            <option value="autre">etranger</option>
                        </select><br><br>
                    <label for="message">message</label>
                    <textarea id="message" placeholder="Bonjour,WAHAGA Clement" rows="5" cols="33"></textarea>
                </center>




            </fieldset>
